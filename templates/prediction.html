<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
        }
        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Diamond Price Prediction</h1>
        <form action="{{ url_for('predict_datapoint') }}" method="POST">
            <input type="text" name="carat" placeholder="Carat (float)" required><br>
            <input type="text" name="depth" placeholder="Depth (float)" required><br>
            <input type="text" name="table" placeholder="Table (float)" required><br>
            <input type="text" name="x" placeholder="X (float)" required><br>
            <input type="text" name="y" placeholder="Y (float)" required><br>
            <input type="text" name="z" placeholder="Z (float)" required><br>
            <select name="cut" required>
                <option value="" disabled selected>Select Cut</option>
                <option value="Fair">Fair</option>
                <option value="Good">Good</option>
                <option value="Very Good">Very Good</option>
                <option value="Premium">Premium</option>
                <option value="Ideal">Ideal</option>
            </select><br>
            <select name="color" required>
                <option value="" disabled selected>Select Color</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
                <option value="H">H</option>
                <option value="I">I</option>
                <option value="J">J</option>
            </select><br>
            <select name="clarity" required>
                <option value="" disabled selected>Select Clarity</option>
                <option value="I1">I1</option>
                <option value="SI2">SI2</option>
                <option value="SI1">SI1</option>
                <option value="VS2">VS2</option>
                <option value="VS1">VS1</option>
                <option value="VVS2">VVS2</option>
                <option value="VVS1">VVS1</option>
                <option value="IF">IF</option>
            </select><br>
            <input type="submit" value="Predict">
        </form>
        {% if final_result %}
            <h2>Price: ${{ final_result }}</h2>
        {% endif %}
    </div>
</body>
</html>
